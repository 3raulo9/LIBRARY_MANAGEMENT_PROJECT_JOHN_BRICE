<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <hr class="my-4">

    <h1 style="text-align: center;">A simple system for managing a book library</h1>
    <hr class="my-4">

    <div class="container">
        <div class="row">
            <div class="col">
                <h2>Add Customer</h2>
                <form id="addCustomerForm" class="card" style="width: 18rem;">
                    <label for="customerName">Name:</label>
                    <input type="text" id="customerName" name="name" required>

                    <label for="customerCity">City:</label>
                    <input type="text" id="customerCity" name="city" required>

                    <label for="customerAge">Age:</label>
                    <input type="number" id="customerAge" name="age" required>

                    <button type="button" onclick="addCustomer()">Add Customer</button>
                </form>
            </div>
            <div class="col">
                <h2>Add Book</h2>
                <form id="addBookForm" class="card" style="width: 18rem;">
                    <label for="bookName">Name:</label>
                    <input type="text" id="bookName" name="name" required>

                    <label for="bookAuthor">Author:</label>
                    <input type="text" id="bookAuthor" name="author" required>

                    <label for="bookYear">Year Published:</label>
                    <input type="number" id="bookYear" name="year_published" required>

                    <label for="bookType">Type (1/2/3):</label>
                    <input type="number" id="bookType" name="book_type" required>

                    <button type="button" onclick="addBook()">Add Book</button>
                </form>
            </div>

            <div class="col">
                <h2>Loan Book</h2>
                <form id="loanBookForm" class="card" style="width: 18rem;">
                    <label for="loanCustomerId">Customer ID:</label>
                    <input type="number" id="loanCustomerId" name="cust_id" required>

                    <label for="loanBookId">Book ID:</label>
                    <input type="number" id="loanBookId" name="book_id" required>

                    <button type="button" onclick="loanBook()">Loan Book</button>
                </form>
            </div>
            <div class="col">
                <h2>Return Book</h2>
                <form id="returnBookForm" class="card" style="width: 18rem;">
                    <label for="returnCustomerId">Customer ID:</label>
                    <input type="number" id="returnCustomerId" name="cust_id" required>

                    <label for="returnBookId">Book ID:</label>
                    <input type="number" id="returnBookId" name="book_id" required>

                    <button type="button" onclick="returnBook()">Return Book</button>
                </form>
            </div>
            <div class="col">
                <h2>Show All Books</h2>
                <button type="button" onclick="showAllBooks()">Show all books</button>
            </div>
            <div class="col">
                <h2>Show All Customers</h2>
                <button type="button" onclick="showAllCustomers()">Show all customers</button>
            </div>
            <div class="col">
                <h2>Show All Loans</h2>
                <button type="button" onclick="showAllLoans()">Show all loans</button>
            </div>
            <div class="col">
                <h2>Show Late Loans</h2>
                <button type="button" onclick="showLateLoans()">Show late loans</button>
            </div>

        </div>


    </div>
    <hr class="my-4">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
            <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
                <svg class="bi" width="30" height="24">
                    <use xlink:href="#bootstrap"></use>
                </svg>
            </a>
            <span class="mb-3 mb-md-0 text-muted">Â© Raul Asadov, 2024</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const BASE_URL = 'http://localhost:5000'

        async function addCustomer() {
            const formData = new FormData(document.getElementById('addCustomerForm'));
            const response = await axios.post(`${BASE_URL}/add_customer`, Object.fromEntries(formData));
            alert(response.data.message);
        }
        async function addBook() {
            const formData = new FormData(document.getElementById('addBookForm'));
            const response = await axios.post(`${BASE_URL}/add_book`, Object.fromEntries(formData));
            alert(response.data.message);
        }
        async function loanBook() {
            const formData = new FormData(document.getElementById('loanBookForm'));
            const response = await axios.post(`${BASE_URL}/loan_book`, Object.fromEntries(formData));
            alert(response.data.message);
        }
        async function returnBook() {
            const formData = new FormData(document.getElementById('returnBookForm'));
            const response = await axios.post(`${BASE_URL}/return_book`, Object.fromEntries(formData));
            alert(response.data.message);
        }
        async function showAllBooks() {
            const response = await axios.get(`${BASE_URL}/display_books`);
            const books = response.data.books;

            // Create a temporary div to extract text content
            const tempDiv = document.createElement('div');

            // Set the HTML content with book information
            tempDiv.innerHTML = `<h3>All Books: 
</h3><ul></ul>`;

            const ulElement = tempDiv.querySelector('ul');

            books.forEach(book => {
                const liElement = document.createElement('li');
                liElement.textContent = `${book.name} by ${book.author} (${book.year_published}) - Type ${book.book_type}`;
                ulElement.appendChild(liElement);
            });

            // Extract text content without HTML tags
            const textContent = tempDiv.textContent;

            // Display the text content in the alert popup
            alert(textContent);
        }
        async function showAllCustomers() {
            const response = await axios.get(`${BASE_URL}/display_customers`);
            const customers = response.data.customers;

            // Create a temporary div to extract text content
            const tempDiv = document.createElement('div');

            // Set the HTML content with customer information
            tempDiv.innerHTML = `<h3>All Customers:
</h3><ul></ul>`;

            const ulElement = tempDiv.querySelector('ul');

            customers.forEach(customer => {
                const liElement = document.createElement('li');
                liElement.textContent = `${customer.name} from ${customer.city}, Age ${customer.age}`;
                ulElement.appendChild(liElement);
            });

            // Extract text content without HTML tags
            const textContent = tempDiv.textContent;

            // Display the text content in the alert popup
            alert(textContent);
        }
        async function showAllLoans() {
            const response = await axios.get(`${BASE_URL}/display_loans`);
            const loans = response.data.loans;

            // Create a temporary div to extract text content
            const tempDiv = document.createElement('div');

            // Set the HTML content with loan information
            tempDiv.innerHTML = `<h3>All Loans:
</h3><ul></ul>`;

            const ulElement = tempDiv.querySelector('ul');

            loans.forEach(loan => {
                const liElement = document.createElement('li');
                liElement.textContent = `Customer ID: ${loan.cust_id}, Book ID: ${loan.book_id}, Loan Date: ${loan.loan_date}, Return Date: ${loan.return_date}`;
                ulElement.appendChild(liElement);
            });

            // Extract text content without HTML tags
            const textContent = tempDiv.textContent;

            // Display the text content in the alert popup
            alert(textContent);
        }
        async function showLateLoans() {
            const response = await axios.get(`${BASE_URL}/display_late_loans`);
            const lateLoans = response.data.late_loans;

            // Create a temporary div to extract text content
            const tempDiv = document.createElement('div');

            // Set the HTML content with late loan information
            tempDiv.innerHTML = `<h3>Late Loans:
</h3><ul></ul>`;

            const ulElement = tempDiv.querySelector('ul');

            lateLoans.forEach(loan => {
                const liElement = document.createElement('li');
                liElement.textContent = `Customer ID: ${loan.cust_id}, Book ID: ${loan.book_id}, Loan Date: ${loan.loan_date}, Return Date: ${loan.return_date}`;
                ulElement.appendChild(liElement);
            });

            // Extract text content without HTML tags
            const textContent = tempDiv.textContent;

            // Display the text content in the alert popup
            alert(textContent);
        }

    </script>
</body>

</html>
